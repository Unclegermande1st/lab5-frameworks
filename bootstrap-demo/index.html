<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Lab 5 | Bootstrap</a>
    </div>
  </nav>

  <!-- Centered Heading -->
  <div class="d-flex justify-content-center align-items-center flex-column my-5">
    <h2 class="text-center">Welcome to Bootstrap Layout</h2>
    <p class="text-muted">Styled with Bootstrap 5</p>
  </div>

  <!-- Two-Column Grid Layout -->
  <div class="container">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-6 mb-2">
        <div class="p-4 bg-secondary rounded">
          <h3>Left Column</h3>
          <p>This is the left side of the layout.</p>
        </div>
        <!-- Button placed below -->
        <button class="btn btn-warning mt-3">Click Me</button>
      </div>

      <!-- Right Column -->
      <div class="col-md-6 mb-2">
        <div class="p-4 bg-success text-white rounded">
          <h3>Right Column</h3>
          <p>This is the right side of the layout.</p>
        </div>
        <!-- Alert placed below -->
        <div class="alert alert-light text-dark mt-3" role="alert">
          This is a Bootstrap alert!
        </div>
      </div>
    </div>
  </div>

</body>
</html>
